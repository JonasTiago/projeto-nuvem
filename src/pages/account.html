<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="../images/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 600;">
                Seja bem vindo, aproveite todo o conteúdo, estamos empenhados em
                <br> trazer o melhor conteúdo direcionado a você. 
            </p>
        </div>

        <div class="box-login">
            <h1>Junte-se a nós,<br>Crie hoje a sua conta!</h1>

            <div class="box-account">
                <form id="registerForm" data-form>
                    <h2>informe seus dados</h2>
                    <input type="text" id="name" name="name" placeholder="apelido" required data-name> 
                    <input type="email" id="email" name="email" placeholder="e-mail" required data-email>
                    <input type="email" name="email" id="email" placeholder="confirmar o e-mail" required data-email>
                    <input type="password" id="password" name="password" placeholder="senha" required data-password>
                    <input type="password" name="cpassword" id="cpassword" placeholder="confirmar a senha" required data-password>
                    <button type="submit" id="button">Criar conta</button>
                    <span id="error" class="error-message"></span>
                </form>

            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="../images/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

    <script>
        $('#termo').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 65%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 

                color: #3d3d3d;

                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;

                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('termo')

            $(div).append(`Eu entendo e aceitos os termos impostos pela plataforma...`)

            $(div).append(
                $('<button>Ok</button>').click(() => {
                    div.hide()
                })
            )
            
            $('body').append(div)
        })
    </script>
    <script type="module" src="../js/controllers/register-controller.js"></script>
</body>
</html>
